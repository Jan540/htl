<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hausaufgaben Verwaltung</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>

    <body
        class="bg-gradient-to-r from-blue-400 to-indigo-600 h-screen flex items-center justify-center"
    >
        <div class="bg-white p-8 rounded-lg shadow-md w-full lg:w-max m-10">
            <!-- Header with Background Image -->
            <header
                class="bg-center bg-cover py-10 rounded"
                style="
                    background-image: url('https://wallpapers.com/images/hd/chemistry-subject-doodle-ezo221hmsvu90962.jpg');
                "
            ></header>
            <div>
                <!-- User Info and Welcome Message -->
                <div class="text-center text-gray-600 mb-6 mt-5">
                    <p class="text-xl font-semibold">Willkommen</p>
                    <p class="text-sm">Schön, dich wiederzusehen.</p>
                </div>
                <!-- List of Subjects -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-center">
                        Deine Fächer
                    </h2>
                    <ul class="divide-y divide-gray-300">
                        <li class="py-2 flex justify-between items-center">
                            <span>Mathematik</span>
                            <a
                                href="#"
                                class="text-blue-500 hover:underline show-tasks-link"
                                data-subject="Mathematik"
                                >Aufgaben anzeigen</a
                            >
                        </li>
                        <li class="py-2 flex justify-between items-center">
                            <span>Deutsch</span>
                            <a
                                href="#"
                                class="text-blue-500 hover:underline show-tasks-link"
                                data-subject="Deutsch"
                                >Aufgaben anzeigen</a
                            >
                        </li>
                        <li class="py-2 flex justify-between items-center">
                            <span>SEW</span>
                            <a
                                href="#"
                                class="text-blue-500 hover:underline show-tasks-link"
                                data-subject="SEW"
                                >Aufgaben anzeigen</a
                            >
                        </li>
                        <!-- Add more subjects here -->
                    </ul>
                </div>
                <!-- Search Function -->
                <div class="mt-6">
                    <div>
                        <p>
                            Hallo Leo, hier kannst du nach deinen Hausübungen
                            suchen. Gib z.B. Mathe in die Suchfunktion ein, um
                            Mathe Hausaufgaben zu finden.
                        </p>
                    </div>
                    <label for="search" class="block text-gray-600"
                        >Hausaufgaben suchen:</label
                    >
                    <div class="flex">
                        <input
                            type="text"
                            id="search"
                            name="search"
                            class="w-full px-4 py-2 border rounded-l-md focus:ring focus:ring-indigo-300"
                        />
                        <button
                            class="bg-indigo-600 text-white p-2 rounded-r-md hover:bg-indigo-700"
                        >
                            Suchen
                        </button>
                    </div>
                </div>
                <div class="mt-6" id="search-results-container">
                    <!-- Search results will be displayed here -->
                </div>
                <!-- Modal -->
                <div
                    id="myModal"
                    class="modal hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50"
                >
                    <div
                        class="modal-content bg-white w-1/3 h-1/3 mx-auto my-12 p-8 rounded-lg relative"
                    >
                        <span
                            class="close absolute top-0 right-0 mr-2 text-2xl cursor-pointer"
                            >&times;</span
                        >
                        <h2
                            id="subjectName"
                            class="text-2xl font-semibold mb-4"
                        ></h2>
                        <p class="mb-2">
                            Due Date:
                            <span id="dueDate" class="font-medium"></span>
                        </p>
                        <p>
                            Teacher:
                            <span id="teacherName" class="font-medium"></span>
                        </p>
                    </div>
                </div>
            </div>
            <script src="{{url_for('static', filename='home.js')}}"></script>
            <script>
                var API_PORT = "{{ api_port }}";
                var API_HOSTNAME = "{{ api_hostname }}";
            </script>
        </div>
    </body>
</html>
