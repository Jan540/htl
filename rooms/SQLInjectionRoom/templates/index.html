<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausaufgaben Verwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96 m-10">
        <header class="bg-center bg-cover py-8 rounded-t-lg" style="background-image: url('https://www.bhmpics.com/downloads/school-background-images-Wallpapers/1.ready-for-school-concept-background-with-books-alarm-clock-and-accessory.jpg')">
            <h1 class="text-3xl font-semibold text-white mb-6 text-center">Anmelden</h1>
        </header>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">E-Mail-Adresse</label>
                <input id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-indigo-300">
            </div>
            <div class="mb-6">
                <label for "password" class="block text-gray-600">Passwort</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-indigo-300">
            </div>
            <button id="submit" type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Anmelden</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Noch keinen Account? <a href="#" class="text-indigo-600">Registrieren</a>
        </p>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script>
        var API_PORT = "{{ api_port }}";
        var API_HOSTNAME = "{{ api_hostname }}";
    </script>
</body>
</html>
